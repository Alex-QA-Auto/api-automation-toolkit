name: Python QA Automation
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install
      run: pip install httpx pytest pytest-asyncio
    - name: Run
      run: pytest test_integration.py
