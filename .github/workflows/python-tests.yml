name: Python QA Automation
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        pip install httpx pytest pytest-asyncio
    - name: Run Analysis to generate logs
      run: python beast_sense_monitor.py
    - name: Run QA Tests
      run: pytest test_integration.py
